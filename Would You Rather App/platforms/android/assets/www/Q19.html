<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WouldYouRatherApp</title>

    <!-- WouldYouRatherApp references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body style="background-image:url('images/question_block.PNG');">
    <h1 style="color:crimson; font: bold 40px free pixel">Would you rather...</h1>
    <button style="color:crimson; font: bold 20px free pixel; width:263px; height:100px; background: url('images/Orange.jpg') no-repeat left;" type="button" onclick="randomImg()">Chug a 2 liter bottle of snot?</button>
    <h2 style="color:crimson; font: bold 20px free pixel;">OR</h2>
<button  style="color:crimson; font: bold 20px free pixel; width:263px; height:100px; background: url('images/Orange.jpg') no-repeat left;" type="button" onclick="randomImg()">Never be able to produce liquids from your body?</button>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
    <embed src="background_music.mp3" autostart="true" loop="true"
           width="2" length="1" />
</body>
</html>
